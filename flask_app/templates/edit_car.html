<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit a Car</h1>
    <a href="/dashboard">dashboard</a>
    <a href="/logout">Logout</a>

    <form action="/car/update/{{one_car.id}}", method = "POST">
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
        {% if messages %} <!-- check if there are any messages -->
        {% for message in messages %} <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <input type="hidden" name="user_id" value = "{{one_car.user_id}}">
        <div>
            <label for="price">Price:</label>
            <input name="price" type="text" value = "{{one_car.price}}">
        </div>
        <br>
        <div>
            <label for="model">Model:</label>
            <input name="model" type="text" value = "{{one_car.model}}">
        </div>
        <br>
        <div>
            <label for="make">Make:</label>
            <input name="make" type="text" value = "{{one_car.make}}">
        </div>
        <br>
        <div>
            <label for="year">Year:</label>
            <input name="year" type="text" value = "{{one_car.year}}">
        </div>
        <br>
        <div>
            <label for="description"> Description</label>
            <textarea name="description" id="" cols="30" rows="10">{{one_car.description}}</textarea>
        </div>
        <br>
        <button>Update</button>
    </form>
</body>
</html>
